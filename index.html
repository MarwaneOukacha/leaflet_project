        <title>Maps</title>

    <body>
        <select class="form-select t" aria-label="Default select example"
            style="width: 500px;margin-left: auto;margin-right: auto;"
            id="monSelect">
            <option selected>Open this select menu</option>
            <option value="Musée d'Art Moderne">Musée d'Art Moderne</option>
            <option value="Jardin Botanique">Jardin Botanique</option>
            <option value="Cathédrale Notre-Dame">Cathédrale Notre-Dame</option>
        </select>
        <div class="englober">
            <form id="route-form" style="height: 80%;"
                class="boX shadow p-3 mb-5 bg-white rounded">
                <div class="form-group">
                    <label for="exampleInputEmail1">Coordonnées de départ :</label>
                    <input type="text" class="form-control"
                        id="start"
                        placeholder="Coor 1">
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label for="exampleInputEmail1">Coordonnées d'arrivée :</label>
                    <input type="text" class="form-control"
                        id="end"
                        placeholder="Coor 2">
                </div>
                <div>
                    <select class="form-select" style="margin-bottom: 4px;" id="typeV">
                        <option selected>Open this select menu</option>
                        <option value="cycling-regular">Velo</option>
                        <option value="driving-hgv">Voiture</option>
                        <option value="foot-walking">Marche</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Obtenir l'itinéraire</button>
            </form>
            <div class="shadow" id="mapp"></div>
        </div>

        <script src="script.js"></script>
    </body>
